<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css" />
</head>
<body>
    <!-- Задание 1. -->
    <div id="wrapper">
		<h1>Lesson 5-1.</h1>
		<div id="board"></div>
	</div>
    <script>
        function name(){ 
	        const board = document.querySelector('#board');
	        const letters = ['A','B','C','D','E','F','G','H'];
	        for (var i = 0; i <= 9; i++) {
		        var row = document.createElement('div');
		        for (var j = 0; j <= 9; j++) {
			        var col = document.createElement('div');
			        row.append(col);
			        if (i != 0 && i!= 9) {
				        if (j != 0 && j != 9) {
					        if (i % 2 == j % 2) {
						        col.className = 'black';
					        };
				        };
			        };
			        if (i == 0 || i == 9) {
				        if (j != 0 && j != 9) {
					        col.textContent = j;
				        };
			        };
			        if (j == 0 || j == 9) {
				        if (i != 0 && i != 9) {
					        col.textContent = letters[i-1];
				        };
			        };
			        if (i == 0 || i == 9 || j == 0 || j == 9){
				        col.className = 'wood';
			        };
		        };
		        board.append(row);
		        row.className = 'outer';
	        };
        };
        name()
    </script>
</body>
</html>
