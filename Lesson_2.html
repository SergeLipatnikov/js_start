        var a = 1, b = 1, c, d;

        d = (2+ b++); alert(d);      // 4
        alert(a);                    // 3
        alert(b);                    // 3

        // b++ - повышает значение на +1, но выводит предыдущее значение до повышения;
    </script>

    <script>
        function power(val, pow) {
            if (pow > 0) {
                return val * power(val, pow - 1);
            } 
            else if (pow < 0) {
                return val * power(val, pow + 1);
            } 
            else
            return 1;
        }
